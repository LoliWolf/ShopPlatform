server.servlet.context-path=/
server.port=8080
server.tomcat.max-http-form-post-size=-1


spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/shopplatform
spring.datasource.username=root
spring.datasource.password=123456

mybatis.mapper-locations=classpath:/com/sp/mapper/*.xml
mybatis.type-aliases-package=com.sp.entities

spring.sql.init.username=root
spring.sql.init.password=123456
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath*:com/sp/sql/initTable.sql

logging.file.name=log.txt